<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To'y Taklifnomasi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fad0c4 50%,
          #a8edea 100%
        );
        background-size: 400% 400%;
        background-attachment: fixed;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        color: #333;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      .invitation-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .hero-section {
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(
          45deg,
          #ff6b9d 0%,
          #c44569 50%,
          #f8b500 100%
        );
        background-size: 300% 300%;
        animation: romanticGlow 8s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      @keyframes romanticGlow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .hero-section::before {
        content: "üíñ ‚ú® üíï ‚≠ê üíñ ‚ú® üíï ‚≠ê";
        position: absolute;
        top: 0;
        left: -100%;
        width: 200%;
        height: 100%;
        font-size: 2em;
        color: rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        animation: floatingHearts 20s linear infinite;
        z-index: 0;
      }

      @keyframes floatingHearts {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .couple-names {
        font-size: 3.5em;
        font-weight: bold;
        background: linear-gradient(45deg, #fff, #ffb3d9, #fff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .heart {
        color: #ff1744;
        font-size: 0.8em;
        margin: 0 20px;
        animation: romanticPulse 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.5));
      }

      @keyframes romanticPulse {
        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.5));
        }
        50% {
          transform: scale(1.3);
          filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.8));
        }
      }

      .wedding-date {
        font-size: 1.8em;
        color: #666;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .invitation-text {
        font-size: 1.3em;
        color: #555;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .countdown-section {
        padding: 20px;
        text-align: center;
        background: #f8f9fa;
      }

      .countdown-title {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
      }

      .countdown-timer {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }

      .time-unit {
        background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500);
        color: white;
        padding: 15px;
        border-radius: 15px;
        min-width: 80px;
        box-shadow: 0 15px 25px rgba(255, 107, 157, 0.3);
        transform: perspective(1000px) rotateX(0deg);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        flex: 1;
        max-width: 100px;
      }

      .time-unit::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: sparkle 3s linear infinite;
      }

      @keyframes sparkle {
        0% {
          transform: rotate(0deg) translate(-50%, -50%);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%);
        }
      }

      .time-unit:hover {
        transform: perspective(1000px) rotateX(-10deg) scale(1.05);
        box-shadow: 0 20px 35px rgba(255, 107, 157, 0.4);
      }

      .time-number {
        font-size: 1.8em;
        font-weight: bold;
        display: block;
      }

      .time-label {
        font-size: 0.9em;
        opacity: 0.9;
        margin-top: 5px;
      }

      .location-section {
        padding: 40px;
        background: #fff;
      }

      .location-title {
        font-size: 2em;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      .location-details {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .location-info {
        background: #f0f8ff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        max-width: 400px;
      }

      .location-info h3 {
        color: #c44569;
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .location-info p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      .map-container {
        height: 400px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .map-container iframe {
        border-radius: 15px;
        filter: sepia(20%) saturate(80%) hue-rotate(315deg);
        transition: filter 0.3s ease;
      }

      .map-container:hover iframe {
        filter: none;
      }

      .rsvp-section {
        padding: 40px;
        background: linear-gradient(
          135deg,
          #ffd6e8 0%,
          #ffb3d9 50%,
          #ff9ac7 100%
        );
        text-align: center;
      }

      .rsvp-button {
        background: linear-gradient(135deg, #ff6b9d, #c44569);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
        position: relative;
        overflow: hidden;
      }

      .rsvp-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .rsvp-button:hover::before {
        left: 100%;
      }

      .rsvp-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 25px rgba(255, 107, 157, 0.4);
      }

      @media (max-width: 768px) {
        .container {
          padding: 5px;
        }

        .couple-names {
          font-size: 2em;
        }

        .wedding-date {
          font-size: 1.4em;
        }

        .invitation-text {
          font-size: 1.1em;
          padding: 0 10px;
        }

        .countdown-timer {
          gap: 10px;
        }

        .time-unit {
          min-width: 70px;
          padding: 12px;
          max-width: 80px;
        }

        .time-number {
          font-size: 1.5em;
        }

        .time-label {
          font-size: 0.8em;
        }

        .hero-section {
          padding: 30px 15px;
        }

        .countdown-section {
          padding: 15px;
        }

        .location-section {
          padding: 15px;
        }

        .map-container {
          height: 250px;
        }
      }

      @media (max-width: 480px) {
        .couple-names {
          font-size: 1.8em;
        }

        .countdown-timer {
          gap: 8px;
        }

        .time-unit {
          min-width: 60px;
          padding: 10px;
          max-width: 70px;
        }

        .time-number {
          font-size: 1.2em;
        }

        .time-label {
          font-size: 0.7em;
        }
      }

      @media (min-width: 1400px) {
        .map-container {
          height: 500px;
        }
      }

      /* Esta qolarli animatsiya - Qalblar yomg'iri */
      .hearts-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
      }

      .falling-heart {
        position: absolute;
        font-size: 20px;
        color: #ff1744;
        animation: fall linear infinite;
        opacity: 0.8;
        text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Muzika tugmasi animatsiyasi */
      @keyframes musicPulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }
      }

      /* Muzika ijro etilganda */
      .music-playing {
        animation: musicDance 1s ease-in-out infinite !important;
      }

      @keyframes musicDance {
        0%,
        100% {
          transform: rotate(-5deg) scale(1);
        }
        25% {
          transform: rotate(5deg) scale(1.05);
        }
        50% {
          transform: rotate(-3deg) scale(1.1);
        }
        75% {
          transform: rotate(3deg) scale(1.05);
        }
      }

      /* Romantik uchuvchi gullar */
      .floating-flower {
        position: fixed;
        font-size: 25px;
        pointer-events: none;
        z-index: 998;
        animation: floatFlower 15s linear infinite;
      }

      @keyframes floatFlower {
        0% {
          transform: translateX(-100px) translateY(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateX(100vw) translateY(-50px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Esta qolarli bosh animatsiya - Love Wave */
      .love-wave {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        color: #ff1744;
        pointer-events: none;
        z-index: 1000;
        animation: loveWave 6s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
        opacity: 0;
      }

      @keyframes loveWave {
        0%,
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.5);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Muzika kontroli -->
      <div style="position: fixed; top: 20px; right: 20px; z-index: 1000">
        <button
          id="musicToggle"
          style="
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            animation: musicPulse 2s ease-in-out infinite;
          "
          title="Muzikani yoqish/o'chirish"
        >
          üéµ
        </button>
      </div>

      <!-- Volume kontroli -->
      <div style="position: fixed; top: 90px; right: 20px; z-index: 1000">
        <input
          type="range"
          id="volumeControl"
          min="0"
          max="100"
          value="50"
          style="
            width: 60px;
            height: 20px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            border-radius: 10px;
            outline: none;
            transform: rotate(-90deg);
            transform-origin: center;
          "
          title="Ovoz balandligi"
        />
      </div>

      <!-- Yashirin audio element -->
      <audio id="backgroundMusic" loop preload="auto">
        <source
          src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"
          type="audio/wav"
        />
        <source
          src="https://file-examples.com/storage/fe86c86550bb8c07575f5cd/2017/11/file_example_MP3_700KB.mp3"
          type="audio/mp3"
        />
        <!-- Sizning romantik muzikangizni qo'yishingiz mumkin -->
        <source src="wedding-music.mp3" type="audio/mp3" />
      </audio>

      <div class="invitation-card">
        <div class="hero-section">
          <h1 class="couple-names">
            Kamronbek <span class="heart">‚ô•</span> Madinabonu
          </h1>
          <p class="wedding-date">2025 yil 14 Avgust</p>
          <p class="invitation-text">
            Bizning baxtli kunimizni birga nishonlashingizni so'raymiz!<br />
            Sizning ishtirokingiz bizning eng go'zal kunimizni yanada yorqinroq
            qiladi.
          </p>
        </div>

        <div class="countdown-section">
          <h2 class="countdown-title">To'ygacha qolgan vaqt</h2>
          <div class="countdown-timer">
            <div class="time-unit">
              <span class="time-number" id="days">0</span>
              <span class="time-label">kun</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="hours">0</span>
              <span class="time-label">soat</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="minutes">0</span>
              <span class="time-label">daqiqa</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="seconds">0</span>
              <span class="time-label">soniya</span>
            </div>
          </div>
        </div>

        <div class="location-section">
          <h2 class="location-title">Manzil</h2>

          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1971.6643309694355!2d71.12714965194958!3d40.55245950000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bae3f5b57be1a9%3A0xc6e31edf1f0a9063!2sMumtoz%20to&#39;yxonasi!5e1!3m2!1suz!2s!4v1753767613107!5m2!1suz!2s"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            >
            </iframe>
          </div>
        </div>

        <!-- Esta qolarli animatsiya - Qalblar yomg'iri -->
        <div class="hearts-rain" id="heartsRain"></div>
      </div>
    </div>

    <script>
      // To'y sanasini o'rnating (yil, oy-1, kun, soat, daqiqa)
      // 2025 yil 14 Avgust soat 18:00
      const weddingDate = new Date(2025, 7, 14, 18, 0, 0).getTime(); // Avgust = 7 (0 dan boshlangani uchun)

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        // Agar vaqt tugagan bo'lsa
        if (distance < 0) {
          document.querySelector(".countdown-title").innerHTML =
            "To'y boshlandi! üéâ";
          document.getElementById("days").innerHTML = "0";
          document.getElementById("hours").innerHTML = "0";
          document.getElementById("minutes").innerHTML = "0";
          document.getElementById("seconds").innerHTML = "0";
          return;
        }

        // Vaqt hisoblash
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // HTML elementlarini yangilash
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // Debug uchun console ga chiqarish
        console.log(
          `To'ygacha: ${days} kun, ${hours} soat, ${minutes} daqiqa, ${seconds} soniya`
        );
      }

      // Har soniyada yangilanadi
      setInterval(updateCountdown, 1000);

      // Sahifa yuklanganda bir marta ishga tushirish
      updateCountdown();

      // Muzika kontroli
      const music = document.getElementById("backgroundMusic");
      const musicToggle = document.getElementById("musicToggle");
      const volumeControl = document.getElementById("volumeControl");
      let isPlaying = false;

      // Dastlabki sozlamalar
      music.volume = 0.5; // 50% ovoz balandligi

      // Muzika tugmasini bosish
      musicToggle.addEventListener("click", function () {
        if (isPlaying) {
          music.pause();
          musicToggle.innerHTML = "üéµ";
          musicToggle.classList.remove("music-playing");
          isPlaying = false;
        } else {
          // Brauzer cheklovlarini hisobga olgan holda
          music
            .play()
            .then(() => {
              musicToggle.innerHTML = "üé∂";
              musicToggle.classList.add("music-playing");
              isPlaying = true;
            })
            .catch((e) => {
              console.log("Muzika avtomatik ijro etilmadi:", e);
              // Foydalanuvchiga xabar berish
              alert("Muzikani ijro etish uchun sahifani bir marta bosing!");
            });
        }
      });

      // Ovoz balandligini boshqarish
      volumeControl.addEventListener("input", function () {
        music.volume = this.value / 100;
      });

      // Sahifaga birinchi marta bosilganda muzikani boshlash
      let firstClick = true;
      document.addEventListener("click", function () {
        if (firstClick && !isPlaying) {
          music
            .play()
            .then(() => {
              musicToggle.innerHTML = "üé∂";
              musicToggle.classList.add("music-playing");
              isPlaying = true;
            })
            .catch((e) => {
              console.log("Muzika ijro etilmadi:", e);
            });
          firstClick = false;
        }
      });

      // Muzika tugagan va qayta boshlanganda
      music.addEventListener("ended", function () {
        music.currentTime = 0;
        music.play();
      });

      // Muzika yuklash xatosi bo'lsa
      music.addEventListener("error", function () {
        console.log("Muzika fayli yuklashda xatolik");
        musicToggle.style.opacity = "0.5";
        musicToggle.title = "Muzika fayli topilmadi";
      });

      // Muzika yuklanganda
      music.addEventListener("loadeddata", function () {
        console.log("Muzika tayyor");
        musicToggle.style.opacity = "1";
      });

      // Romantik effektlar uchun random yulduzlar yaratish
      function createStar() {
        const star = document.createElement("div");
        star.innerHTML = "‚ú®";
        star.style.position = "fixed";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.fontSize = Math.random() * 20 + 10 + "px";
        star.style.color = "rgba(255, 255, 255, 0.8)";
        star.style.pointerEvents = "none";
        star.style.zIndex = "1";
        star.style.animation = "twinkle 2s ease-in-out infinite";

        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 2000);
      }

      // Har 3 soniyada yulduz yaratish
      setInterval(createStar, 3000);

      // ESTA QOLARLI ANIMATSIYALAR

      // 1. Qalblar yomg'iri - har doim
      function createFallingHeart() {
        const heart = document.createElement("div");
        heart.className = "falling-heart";
        heart.innerHTML = ["üíñ", "üíï", "üíó", "üíù"][
          Math.floor(Math.random() * 4)
        ];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.fontSize = Math.random() * 15 + 15 + "px";

        document.getElementById("heartsRain").appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }

      // Har 2 soniyada qalb yaratish
      setInterval(createFallingHeart, 2000);

      // 2. Uchuvchi gullar
      function createFloatingFlower() {
        const flower = document.createElement("div");
        flower.className = "floating-flower";
        flower.innerHTML = ["üåπ", "üå∫", "üå∏", "üå∑", "üåª"][
          Math.floor(Math.random() * 5)
        ];

        flower.style.top = Math.random() * 80 + 10 + "vh";
        flower.style.animationDuration = Math.random() * 5 + 10 + "s";

        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 15000);
      }

      // Har 8 soniyada gul yaratish
      setInterval(createFloatingFlower, 8000);

      // 3. MAIN ESTA QOLARLI ANIMATSIYA - Love Wave
      function createLoveWave() {
        const loveWave = document.createElement("div");
        loveWave.className = "love-wave";
        loveWave.innerHTML = "üíï LOVE üíï";

        document.body.appendChild(loveWave);

        setTimeout(() => {
          loveWave.remove();
        }, 6000);
      }

      // Har 15 soniyada Love Wave
      setInterval(createLoveWave, 15000);

      // 4. Sahifa yuklanganida dastlabki love wave
      setTimeout(createLoveWave, 2000);
